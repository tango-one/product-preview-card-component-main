<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>


 
</head>
<body>

  <div class="content">
    <div class="content-preview">
      <!-- Preview -->
      <img src="./images/image-product-desktop.jpg" alt="product image" class="product-img-dsk">
    </div>
    <div class="content-information">
      <div class="content-information-id">
        perfume
      </div>
      <div class="content-information-name">
        Gabrielle Essence Eau De Parfum
      </div>

      <div class="content-information-description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </div>

      <div class="content-information-price">
        <div class="price-now">
        $149.99
        </div>
        <div class="price-before">
        $169.99
        </div>
          

      </div>
      <div class="content-button">
             <!-- <img src="./images/icon-cart.svg" alt=""><a href="#" class="button">Add to Cart</a>  -->
             <button class="button"><img src="./images/icon-cart.svg" class="cart">Add to Cart</img></button>
          </div> 
    </div>
  </div>

</html>
